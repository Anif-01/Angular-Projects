<div class="bg-card">
<div class="container mt-5">
  <h2 class="text-center mb-4">🌤️ Angular Weather App</h2>

  <div class="row justify-content-center mb-3">
  <div class="d-flex justify-content-center align-items-center gap-2 flex-wrap">
    <!-- Input Field -->
    <input
      type="text"
      class="form-control"
      style="max-width: 300px;"
      placeholder="Enter city name"
      [(ngModel)]="city"
      (keyup.enter)="getWeather()"
    />

    <!-- Clear Button -->
    <button
      class="btn btn-primary"
      type="button"
      (click)="clearData()"
      [disabled]="!city" >
      Clear
    </button>
  </div>
</div>
  <div style="text-align: center;">
    <button class="btn btn-primary ml-2 mt-2" (click)="getWeather()">Get Weather</button>
  </div>


  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="weather" class="card p-4 mt-2">
    <h4>{{ weather.name }}, {{ weather.sys.country }}</h4><hr>
    <p><strong>Temperature:</strong> {{ weather.main.temp }} °C</p>
    <p><strong>Condition:</strong> {{ weather.weather[0].description }}</p>
    <p><strong>Humidity:</strong> {{ weather.main.humidity }}%</p>
    <p><strong>Wind Speed:</strong> {{ weather.wind.speed }} m/s</p>
  </div>
</div>
</div>
